<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Reserva de asientos</title>
</head>
<body>
    <div class="movie-container">
        <label>Selecciona película:</label>
        <select id="movie">
            <option value="10">Vengadores: EndGame (10€)</option>
            <option value="12">Joker (12€)</option>
            <option value="8">Toy Story 4 (8€)</option>
            <option value="9">El Rey Leon (9€)</option>
        </select>
    </div>

    <ul class="showcase">
        <li>
            <div class="asiento"></div>
            <small>N/D</small>
        </li>
        <li>
            <div class="asiento seleccionado"></div>
            <small>Seleccionado</small>
        </li>
        <li>
            <div class="asiento ocupado"></div>
            <small>Ocupado</small>
        </li>
    </ul>

    <div class="container">
        <div class="screen"></div>

        <div class="row">
            <div class="asiento"></div>
            <div class="asiento"></div>
            <div class="asiento"></div>
            <div class="asiento"></div>
            <div class="asiento"></div>
            <div class="asiento"></div>
            <div class="asiento"></div>
            <div class="asiento"></div>
        </div>
        <div class="row">
            <div class="asiento"></div>
            <div class="asiento"></div>
            <div class="asiento"></div>
            <div class="asiento ocupado"></div>
            <div class="asiento ocupado"></div>
            <div class="asiento"></div>
            <div class="asiento"></div>
            <div class="asiento"></div>
        </div>
        <div class="row">
            <div class="asiento"></div>
            <div class="asiento"></div>
            <div class="asiento"></div>
            <div class="asiento"></div>
            <div class="asiento"></div>
            <div class="asiento"></div>
            <div class="asiento"></div>
            <div class="asiento"></div>
        </div>
        <div class="row">
            <div class="asiento"></div>
            <div class="asiento"></div>
            <div class="asiento"></div>
            <div class="asiento"></div>
            <div class="asiento"></div>
            <div class="asiento"></div>
            <div class="asiento"></div>
            <div class="asiento"></div>
        </div>
        <div class="row">
            <div class="asiento ocupado"></div>
            <div class="asiento ocupado"></div>
            <div class="asiento ocupado"></div>
            <div class="asiento"></div>
            <div class="asiento"></div>
            <div class="asiento"></div>
            <div class="asiento"></div>
            <div class="asiento"></div>
        </div>
        <div class="row">
            <div class="asiento"></div>
            <div class="asiento"></div>
            <div class="asiento"></div>
            <div class="asiento"></div>
            <div class="asiento ocupado"></div>
            <div class="asiento ocupado"></div>
            <div class="asiento ocupado"></div>
            <div class="asiento"></div>
        </div>
    </div>

    <p class="texto">Ud. ha seleccionado <span id="totalAsientos">0</span> asientos con un 
        precio de <span id="total">0</span> €</p>

    <script src="script.js"> </script>
</body>
</html>
